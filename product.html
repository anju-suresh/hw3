    <form>
        <table class="table">

                <td class="font-weight-bolder">

                <td class="font-weight-bolder"><input type="text" class="form-control" id="prod"></td>
            </tr>
            <tr>
                <td class="font-weight-bolder">manufacturer</td>
                <td><input type="text" class="form-control" id="manfact"></td>
            </tr>
            <tr>
                <td class="font-weight-bolder">Distributer</td>
                <td ><input type="text" class="form-control" id="disbr"></td>
            </tr>
            <tr>
                <td class="font-weight-bolder">District</td>
                <td>
                    <input list="districts" class="form-control" id="dist">

                    <option value="Thiruvananthapuram"></option>
                </datalist>
                </td>
                <tr>
                    <td class="font-weight-bolder">Price</td>
                    <td><input type="text" class="form-control" id="price"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button class="btn btn-info" onclick="display();">Submit</button> </td>
                </tr>
            </tr>
        </table>
    </form>
    <script>
        function display(){
            var prod=document.getElementById("prod").value;
            var manfact=document.getElementById("manfact").value;
            var disbr=document.getElementById("disbr").value;
            var dist=document.getElementById("dist").value;
            var price=parseInt(document.getElementById("price").value);
            console.log(prod);
            console.log(manfact);
            console.log(disbr);
            console.log(dist);
            console.log(price);
        }
