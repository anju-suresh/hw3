<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><strong>Log In Or Sign Up</strong></center>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-6">
                <form>
                    <table class="table table-borderless">
                        <tr>
                            <td class="font-weight-bolder">Username</td>
                            <td><input type="text" class="form-control" id="unam"></td>
                        </tr>
                        <tr>
                            <td class="font-weight-bolder">Password</td>
                            <td><input type="password" class="form-control" id="pass"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button type="button" class="btn btn-info" onclick="display();">Log In</button></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="col col-12 col-sm-6">
               <form>
                <table class="table table-borderless">
                    <tr>
                        <td class="font-weight-bolder">Name</td>
                        <td><input type="text" class="form-control" id="nam"></td>
                    </tr>
                    <tr>
                        <td class="font-weight-bolder">Age</td>
                        <td><input type="text" class="form-control" id="age"></td>
                    </tr>
                    <tr>
                        <td class="font-weight-bolder">DOB</td>
                        <td><input type="date" name="dob" id="dob" class="form-class"></td>
                    </tr>
                    <tr>
                        <td class="font-weight-bolder">E-mail</td>
                        <td><input type="email" name="email" id="email"></td>
                    </tr>
                    <tr>
                        <td class="font-weight-bolder">Place</td>
                        <td><input type="text" class="form-control" id="place"></td>
                    </tr>
                    <tr>
                        <td class="font-weight-bolder">District</td>
                        <td>
                        <input list="districts" class="form-control" id="dist">
                        <datalist id="districts"> 
                        <option value="Kasaragod"></option>
                        <option value="Kannur"></option>
                        <option value="Wayanad"></option>
                        <option value="Kozhikode"></option>
                        <option value="Malappuram"></option>
                        <option value="Palakad"></option>
                        <option value="Thissur"></option>
                        <option value="Ernakulam"></option>
                        <option value="Idukki"></option>
                        <option value="Kottayam"></option>
                        <option value="Pathanamthitta"></option>
                        <option value="Alappuzha"></option>
                        <option value="Kollam"></option>
                        <option value="Thiruvananthapuram"></option>
                    </datalist>
                    </td>
                    </tr>
                    <tr>
                        <td class="font-weight-bolder">Username</td>
                        <td><input type="text" class="form-control" id="urnam"></td>
                    </tr>
                    <tr>
                        <td class="font-weight-bolder">Password</td>
                        <td><input type="password" class="form-control" id="passd"></td>
                    </tr>
                    <tr>
                        <td class="font-weight-bolder">conform password</td>
                        <td><input type="password" class="form-control" id="conpass"></td>
                        <tr>
                            <td></td>
                            <td><p id="alert"></p></td>
                        </tr>
                    </tr>
                    <tr>
                        <td><button class="btn btn-primary">Reset</button></td>
                        <td><button class="btn btn-primary" type="button" onclick="check();">Register</button></td>
                    </tr>
                    
                </table>
                </form>
            </div>
        </div>
    </div>
    <script>
        function display(){
            var unam=document.getElementById("unam").value;
            var pass=document.getElementById("pass").value;
            console.log(unam);
            console.log(pass);
        }
        function check(){
            var nam=document.getElementById("nam").value;
            var age=parseInt(document.getElementById("age").value);
            var dob=document.getElementById("dob").value;
            var mail=document.getElementById("email").value;
            var place=document.getElementById("place").value;
            var dist=document.getElementById("dist").value;
            var usrnam=document.getElementById("urnam").value;
            var passwd=document.getElementById("passd").value;
            var confm=document.getElementById("conpass").value;
            if(passwd!=confm){
                document.getElementById("alert").innerHTML="Those passwords didn't match Try again";
                document.getElementById("passd").innerHTML=" ";
                document.getElementById("conpas").innerHTML=" ";

            }
            console.log(nam);
            console.log(age);
            console.log(dob);
            console.log(mail);
            console.log(place);
            console.log(dist);
            console.log(usrnam);
            console.log(passd);
            console.log(confm);

        }
    </script>
</body>
</html>
